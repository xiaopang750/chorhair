<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="{{cssPath}}core/rockstar.css">
<link rel="stylesheet" href="{{cssPath}}main/customer/user/regist.css">
</head>

<body pageLevel="{{pageLevel}}">

	{{include '../include/header'}}


	<!-- step1 -->
	<div class="step1" step="1" stepName="注册">
		<div class="header-tip">
			请确保你的手机畅通，用于接收验证码短信
		</div>
		<div class="ui-input-wrap line-full ba-mb-20">
			<label>
				<span>11</span>
			</label>
			<input type="text" placeholder="请输入手机号" telphone>
		</div>
		
		<section class="col-11 ba-auto">
			<button class="btn btn-pink btn-lg col-12" get-check-code>
				获取验证码短信
			</button>
		</section>
	</div>


	<!-- step2 -->
	<div class="step2" step="2" stepName="填写验证码">
		<div class="header-tip">
			已发送验证码到 <span class="ba-dark-gray">15201540510</span>，请稍后
		</div>
		<div class="ui-input-wrap line-full ba-mb-20">
			<input type="text" class="ba-fl col-7" placeholder="请输入验证码">
			<button class="btn btn-gray col-3 ba-fr repeat-btn" repeat-btn>
				重新获取
			</button>
		</div>
		<section class="col-11 ba-auto">
			<button class="btn btn-pink btn-lg col-12" next-btn>
				下一步
			</button>
		</section>
	</div>


	<!-- step3 -->
	<div class="step3" step="3" stepName="设置密码">
		<div class="header-tip">
			
		</div>
		<div class="ui-input-wrap line-full ba-mb-20">
			<label>
				<span>11</span>
			</label>
			<input type="text" placeholder="请设置您的密码">
		</div>
		
		<section class="col-11 ba-auto">
			<button class="btn btn-pink btn-lg col-12" login-btn>
				注册
			</button>
		</section>
	</div>

	<!-- step4 -->
	<!-- 没有返回 -->
	<div class="step4" step="4" stepName="注册成功">
		<div class="header-tip">
			
		</div>		
		<section class="col-11 ba-auto">
			<div class="ba-tc">
				<p class="ba-dark-gray ba-font-18 ba-mb-15">注册成功</p>
				<p class="ba-light-gray ba-font-14 ba-mb-15">
					您可以使用手机号
					<span phone>15201540510</span>
					登录洗剪吹</p>
			</div>
			<button class="btn btn-pink btn-lg col-12" login-btn>
				登录
			</button>
		</section>
	</div>

	{{include '../include/siteConfig'}}

<script src="{{seaPath}}seajs/sea.js"></script>	
<script src="{{seaPath}}seajs/config.js"></script>
<script>
	seajs.use('main/customer/user/regist');
</script>
</body>
</html>
