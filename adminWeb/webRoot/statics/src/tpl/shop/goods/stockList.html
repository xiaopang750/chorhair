<!-- 库存列表 -->
{{if list}}
	{{each list}}
		<tr list>
			<td>{{$value.productname}}</td>
			<td>{{$value.brand}}</td>
			<td>{{$value.series}}</td>
			<td>{{$value.itemno}}</td>
			<td>{{$value.productnum}}</td>
			<td>{{$value.capacity}}</td>
			<td>{{$value.unit}}</td>
			<td>{{$value.productprice}}</td>
		</tr>
	{{/each}}
{{else}}
	<tr>
		<td colspan="8">暂无数据</td>
	</tr>
{{/if}}
