{{each data}}
<li list-sub pid="{{$value.pkAddition}}" pname="{{$value.additionname}}" price="{{$value.price}}">
	<div class="item" hover-list>
		<span class="hover-item" look>
			{{$value.additionname}}
		</span>
		<span class="func-icon" func-icon>
			<span class="hover-item fa fa-edit" title="编辑" edit></span>
			<!-- <span class="hover-item fa fa-remove" title="禁用" aid="" remove></span> -->
		</span>
	</div>
</li>
{{/each}}
