<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background: #57b382;
		font-family: 'Microsoft Yahei';
	}
	h3{
		text-align: center;
		color: #fff;
		font-size: 30px;
		font-weight: normal;
		margin-bottom: 30px;
	}
	p{
		text-align: center;
	}
	h2{
		padding-top: 100px;
		text-align: center;
		font-size: 50px;
		color: #fff;
	}
	a{
		display: inline-block;
		font-weight: normal;
		text-decoration: none;
		text-align: center;
		vertical-align: middle;
		cursor: pointer;
		background-image: none;
		border: 1px solid transparent;
		white-space: nowrap;
		padding: 6px 12px;
		font-size: 12px;
		border-radius: 4px;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		color: #ffffff;
		background-color: #353946;
		border-color: #2a2d37;
	}

	a:hover{
		background-color: #1f2129;
 		 border-color: #101115;
	}
	</style>
</head>
<body>
	<h2>404</h2>
	<h3>您访问的页面不存在！</h3>
	<p><a href="/views/shop/user/index">点击此处回到首页</a></p>
