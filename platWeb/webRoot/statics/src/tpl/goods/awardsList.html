<!-- 提成列表 -->
{{each awards}}
<li class="ba-clearfix ba-mb-20" awards-list>
	<div script-role="check-wrap">
		<label>提成名称:</label>
		<input type="text" class="form-control" sub-name="awardname" ischeck="true" form_check="sys" re="(.{1,10})" tip="请填写提成名称" wrong="提成名称不能超过10个字符" value="{{$value.awardname}}">
	</div>
	<div script-role="check-wrap">
		<label>提成方式:</label>
		<select type="text" class="form-control" ischeck="true" form_check="sys" sub-name="israte" re="(.+)" tip="请选择提成方式" msg="请选择提成方式">
			<option value="">请选择</option>
			<option value="1" {{if $value.israte == '1'}}selected="selected"{{/if}}>固定额度</option>
			<option value="2" {{if $value.israte == '2'}}selected="selected"{{/if}}>比例提成</option>
		</select>
	</div>
	<div script-role="check-wrap">
		<label>值:</label>
		<input type="text" class="form-control" ischeck="true" form_check="sys" sub-name="awardmoney" re="^\d+$" tip="请填写提成值" wrong="提成值为数字" {{if $value.israte == 1}}re="^\d+$" msg="固定额度只能为数字" tip="固定额度只能为数字" wrong="固定额度只能为数字"{{else if $value.israte == 2}}re="(^([1-9]\d?)|100$)" msg="提成比例为100以内的数字" tip="提成比例为100以内的数字" wrong="提成比例为100以内的数字"{{else}}ignorecheck="yes"{{/if}} value="{{$value.awardmoney}}">
	</div>
	<span class="ba-none" sub-name="pkFaireraward" ignorecheck="yes">{{$value.pkFaireraward}}</span>
</li>
{{/each}}
