<!-- 库存价格编辑框 -->
<div class="edit-box" edit-price-box>
	<div class="ba-mb-40">
		<span class="text">输入标准价格：</span>
		<div script-role="check-wrap">
			<input type="text" class="form-control" now-price form_check="sys" ischeck="true" name="shopprice" tip="此项为必填" wrong="请填写1-99999以内的数字" re="[1-9]{1}\d{0,4}">
		</div>
	</div>
	<div class="ba-tc">
		<a href="javascript:;" class="btn btn-primary" sc="confirm" script-role="confirm-btn" confirm-price>确定</a>
		<a href="javascript:;" class="btn btn-danger" sc="close">取消</a>
	</div>
</div>
