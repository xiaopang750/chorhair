<!-- 店铺业绩列表 -->
{{if list}}
	{{each list}}
	<tr>
		<td>{{$value.curdate}}</td>
		<td combomoney>{{$value.combomoney}}</td>
		<td servicemoney>{{$value.servicemoney}}</td>
		<td fairermoney>{{$value.fairermoney}}</td>
		<td allmoney>{{$value.combomoney + $value.servicemoney}}</td>
		<td expense>{{$value.fairermoney}}</td>
		<td balance>{{$value.combomoney + $value.servicemoney - $value.fairermoney}}</td>
	</tr>
	{{/each}}
{{else}}
	<tr>
		<td colspan="7">暂无数据</td>
	</tr>
{{/if}}
