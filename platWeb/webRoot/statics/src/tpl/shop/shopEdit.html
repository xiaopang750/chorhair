<!-- 店铺信息编辑对话框 -->
<div class="dialog-box edit-box" script-bound="form-check" edit-box>
	<span class="fa ba-fr fa-close" sc="close"></span>
	<div class="ba-mt-20 ba-clearfix" script-role="check-wrap">
		<span class="item">店铺名称：</span>
		<input class="form-control name" type="text" shopname>
	</div>
	<div class="ba-mt-20 ba-clearfix" script-role="check-wrap">
		<span class="item">店铺编码：</span>
		<input class="form-control name" placeholder="请输入8个以内的数字、字母、下划线" type="text" shopcode>
	</div>
	<div class="select-area ba-mt-20 ba-clearfix">
		<span class="item">店铺所在位置：</span>
		<div class="related-select" area-wrap script-role="check-wrap">
			<select class="form-control" ischeck="true" form_check="sys" tip="请选择省" wrong="" re=".+" province1 name="province" pkArea="" areaname="">
				<option value="">请选择省</option>
			</select>
		</div>
		<div class="related-select" area-wrap script-role="check-wrap">
			<select class="form-control" ischeck="true" form_check="sys" tip="请选择市" wrong="" re=".+" city1 name="city" pkArea="" areaname="">
				<option value="">请选择市</option>
			</select>
		</div>
		<div class="related-select" area-wrap script-role="check-wrap">
			<select class="form-control" ischeck="true" form_check="sys" tip="请选择区" wrong="" re=".+" area1 name="county" pkArea="" areaname="">
				<option value="">请选择区</option>
			</select>
		</div>
	</div>
	<div class="ba-mt-20 ba-clearfix">
		<span class="item">具体地址：</span>
		<input class="form-control addr" type="text" addr>
	</div>
	<div class="ba-mt-20 ba-clearfix">
		<span class="item">营业时间：</span>
		<input class="form-control time" type="text" businessour>
	</div>
	<div class="ba-mt-20 ba-clearfix">
		<span class="item">联系电话：</span>
		<input class="form-control num" placeholder="如：010-88888888" type="text" fixphone>
	</div>
	<div class="ba-tc ba-mt-20">
		<a class="btn btn-primary ba-mr-10" href="javascript:;" shop-confirm sc="confirm" script-role="confirm-btn">确定</a>
		<a class="btn btn-danger" href="javascript:;" sc="close">取消</a>
	</div>
</div>
