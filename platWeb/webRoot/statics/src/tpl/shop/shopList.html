<!-- 店铺列表 -->
<thead>
	<tr>
		<td width="20%">店铺名称</td>
		<td width="20%">店铺地址</td>
		<td width="20%">营业时间</td>
		<td width="20%">联系电话</td>
		<td width="20%">操作</td>
	</tr>
</thead>
<tbody>
{{if list}}
	{{each list}}
	<tr>
		<td>{{$value.shopname}}</td>
		<td>{{$value.addr}}</td>
		<td>{{$value.businessour}}</td>
		<td>{{$value.fixphone}}</td>
		<td>
			<p class="ba-mb-10">
				<a class="btn btn-normal" shop-edit pkshop="{{$value.pkShop}}" shopname="{{$value.shopname}}" provincename="{{$value.provincename}}" shopcode="{{$value.shopcode}}" cityname="{{$value.cityname}}" countyname="{{$value.countyname}}" addr="{{$value.addr}}" businessour="{{$value.businessour}}" fixphone="{{$value.fixphone}}">店铺信息</a>
			</p>
			<p>
				<a class="btn btn-normal" href="{{getRoute ['content/addEdit']}}?pkType={{$value.pkShop}}&pkShop={{$value.pkShop}}&contenttype=shop&address={{$value.addr}}&time={{$value.businessour}}&phone={{$value.fixphone}}&shopname={{$value.shopname}}&location={{$value.location}}">内容维护</a>
			</p>
		</td>
	</tr>
	{{/each}}
{{else}}
	<tr>
		<td colspan="5">暂无数据</td>
	</tr>
{{/if}}
</tbody>
