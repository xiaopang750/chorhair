<!-- 首页预约单模板 -->
<li reserve-list class="ba-rel" spid="{{pkOrder}}">
    <span class="packType">
        <span class="ba-qing">
            预约单
        </span>
    </span>
    <div>
        <table cellpadding="0" cellspacing="0" border="0" class="ba-mb-5">
            <tr>
                <td width="65">
                    客人:
                </td>
                <td name="{{customername}}" pkCustomer="{{pkCustomer}}">
                    {{customername}}
                </td>
            </tr>
            <tr>
                <td>
                    电话号码:
                </td>
                <td>
                    {{cellphone}}
                </td>
            </tr>
            <tr>
                <td>
                    套餐:
                </td>
                <td pkName="{{comboname}}" comboid="{{pkCombo}}">
                    {{comboname}}
                </td>
            </tr>
            <tr>
                {{if servicemoney}}
                <td width="65">
                    服务金额:
                </td>
                <td base>
                    {{ordermoney}}元
                </td>
                {{else}}
                <td width="65">
                    套餐金额:
                </td>
                <td base>
                    {{ordermoney}}元
                </td>
                {{/if}}
            </tr>
            <tr>
                <td>
                    理发师:
                </td>
                <td>
                    {{fairername}}
                </td>
            </tr>
            <tr>
                <td>
                    预约时间:
                </td>
                <td>
                    {{appointtime}}
                </td>
            </tr>
        </table>
    </div>
    <div class="ba-tr">
        <a href="order?pkName={{comboname}}&pkCustomer={{pkCustomer}}&spid={{pkShopCombo}}&comboid={{pkCustomerCombo}}&name={{customername}}&pkorder={{pkOrder}}&pkfairer={{pkFairer}}&pkShop=1" class="btn btn-normal" edit-reserve-btn aid="{{pkOrder}}">编辑预约单</a>
        <a href="javascript:;" class="btn btn-danger" cancel-reserve-btn aid="{{pkOrder}}">取消预约单</a>
    </div>  
</li>
