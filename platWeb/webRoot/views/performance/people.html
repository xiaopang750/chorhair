<!DOCTYPE html><html><head>    <title>{{title}}</title>    {{include '../include/meta'}}    <link rel="stylesheet" href="{{cssPath}}core/rockstar.css">    <link rel="stylesheet" href="{{cssPath}}main/performance/people.css"></head><body>{{include '../include/header'}}<div class="main-content">    {{include '../include/nav'}}    {{include '../include/msg'}}    <div class="center-bar">        <div class="bar-title ba-clearfix">            <span class="ba-intro">{{title}}</span>            <a href="{{views['performance/index'].url}}" class="btn btn-primary back-btn">返回</a>        </div>        <div class="main-content">            <!-- tab标签 -->            {{include '../include/performanceTab'}}            <div class="select-area ba-clearfix">                <div class="select-shop">选择店铺：</div>                <div class="related-select" area-wrap>                    <select class="form-control" province name="province" pkArea="" areaname="">                        <option value="">请选择省</option>                    </select>                </div>                <div class="related-select" area-wrap>                    <select class="form-control" city name="city" pkArea="" areaname="">                        <option value="">请选择市</option>                    </select>                </div>                <div class="related-select" area-wrap>                    <select class="form-control" area name="county" pkArea="" areaname="">                        <option value="">请选择区</option>                    </select>                </div>                <div class="shop-select">                    <select class="form-control" shop>                        <option value="">请选择店铺</option>                    </select>                </div>            </div>            <div class="ba-clearfix ba-mt-20 search-area">                <label class="ba-fl ba-mt-5 control-label">选择月份：</label>                <input type="text" class="select-month form-control ba-fl" readonly="readonly" calendar>                <a href="javascript:;" class="btn btn-primary" search-people-btn>查询</a>            </div>            <table class="table bordered striped ba-mt-20" width="100%" people-count>                            </table>            <!-- fenye -->            {{include '../include/fenye'}}        </div>    </div></div>{{include '../include/siteConfig'}}<script src="{{seaPath}}seajs/sea.js"></script><script src="{{seaPath}}seajs/config.js"></script><script>    seajs.use('main/performance/people');</script></body></html>
