<!-- 新增评论 -->
<li comment-item>
	<dl class="ba-clearfix">
		<dt class="ba-fl">
			<!-- <img data-src="holder.js/80x80/social"> -->
			<img src="{{img}}" alt="">
		</dt>
		<dd class="ba-fr">
			<div class="ba-clearfix ba-mt-4 ba-mb-5">
				<h5 class="ba-fl" comment-user>{{user}}</h5>
				<span class="comment-time">{{time}}</span>
			</div>
			<p>{{content}}</p>
		</dd>
	</dl>
</li>
